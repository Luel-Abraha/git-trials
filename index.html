<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
      <h1 id="title">Technology Stack</h1>
      <p id="description">The future starts right at this moment</p>
      
      <form id="survey-form">
        
          <label id="name-label">Name</label>
          <input type="name" id="name" name="name" placeholder="Enter your Name" required aria-required="true" pattern="[A-Za-z-0-9]+">
      
        <br>
          <label id="email-label">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <br>
        
          <label id="number-label">Number</label>
          <input type="number" id="number" name="number" placeholder="Enter your Age" required step="5" min="0" max="50">

        <br>

          <label for="">Which option best describes your current role?</label><br>
          <select name="part time Job" id="dropdown">
            <option disable selected>Choose</option>
            <option value="engineer">Engineer</option>
            <option value="teaching">Teaching</option>
            <option value="developer">Developer</option>
            <option value="driver">Driver</option>
          </select>
          <br>
            <label >Would you recommend freeCodeCamp to a friend?</label><br>
            <div>
            <input type="radio" name="radio_size" checked="checked" value="definitly">
            <label for="Definitly">Definitly</label>
            </div>
            <div>
            <input type="radio" name="radio_size"  value="may be">
            <label for="maybe">may be</label>
            </div>
            <div>
            <input type="radio" name="radio_size"  value="not sure">
            <label for="Notsure">Not Sure</label>
            </div>
            <label>What is your favorite feature of freeCodeCamp?</label><br>
            <select name="part time Job" id="part time Job">
              <option value="challenges">Challenges</option>
              <option value="projecs">Projecs</option>
              <option value="community">Community</option>
              <option value="open source">Open source</option>
            </select>
            <br>
            <label >What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="Fron_end_project" value="Front-end Project">
            <label for="Fron_end_project">Front-end project</label><br>

            <input type="checkbox" id="BackEndProjects" value="Back-end Projects">
            <label for="BackEndProjects">Back-end Projects</label><br>

            <input type="checkbox" id="DataVisualization" value="Data Visualization">
            <label for="DataVisualization">Data Visualization</label><br>

            <input type="checkbox" id="Challenges" value="Challenges">
            <label for="Challenges">Challenges</label><br>

            <input type="checkbox" id="Open Source Community" value="Open Source Community">
            <label for="Open_Source_Community">Open Source Community</label><br>

            <input type="checkbox" id="Gitter_help_rooms" value="Gitter help rooms">
            <label for="Gitter_help_rooms">Gitter help rooms</label><br>

            <input type="checkbox" id="Videos" value="Videos">
            <label for="Videos">Videos</label><br>

            <input type="checkbox" id="Wiki" value="Wiki">
            <label for="Wiki">Wiki</label><br>

            <input type="checkbox" id="Forum" value="Forum">
            <label for="Forum">Forum</label><br>

            <input type="checkbox" id="Additional_Courses" value="Additional Courses">
            <label for="Additional_Courses">Additional Courses</label><br><br>
            <br>
            
            <label for="textarea">Any comments or suggestions?</label><br>
            <textarea name="text_area" id="textarea" cols="30" rows="10" placeholder="Enter Comments Here..."></textarea>
          
            <br>
            <input type="submit" id="submit" name="submit" value="submit">
            <br>


      </form>

    </div>
    
    <h2>We are the programmers</h2>
    <script  src="js/index.js"></script>
  </body>
</html>
